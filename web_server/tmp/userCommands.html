<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="userCommands.js"></script>
  </head>
  <body>
    <h1>User Commands</h1>

    <div id="myButtons" class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary active"
        ><input
          type="radio"
          name="options"
          id="ADD"
          autocomplete="off"
          checked
        />ADD</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="QUOTE"
          autocomplete="off"
        />QUOTE</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="BUY"
          autocomplete="off"
        />BUY</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="COMMIT_BUY"
          autocomplete="off"
        />COMMIT_BUY</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="CANCEL_BUY"
          autocomplete="off"
        />CANCEL_BUY</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="SELL"
          autocomplete="off"
        />SELL</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="COMMIT_SELL"
          autocomplete="off"
        />COMMIT_SELL</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="CANCEL_SELL"
          autocomplete="off"
        />CANCEL_SELL</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="SET_BUY_AMOUNT"
          autocomplete="off"
        />SET_BUY_AMOUNT</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="CANCEL_SET_BUY"
          autocomplete="off"
        />CANCEL_SET_BUY</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="SET_BUY_TRIGGER"
          autocomplete="off"
        />SET_BUY_TRIGGER</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="SET_SELL_AMOUNT"
          autocomplete="off"
        />SET_SELL_AMOUNT</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="SET_SELL_TRIGGER"
          autocomplete="off"
        />SET_SELL_TRIGGER</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="CANCEL_SET_SELL"
          autocomplete="off"
        />CANCEL_SET_SELL</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="SET_BUY_TRIGGER"
          autocomplete="off"
        />SET_BUY_TRIGGER</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="CANCEL_SET_SELL"
          autocomplete="off"
        />CANCEL_SET_SELL</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="DUMPLOG"
          autocomplete="off"
        />DUMPLOG</label
      >
      <label class="btn btn-primary"
        ><input
          type="radio"
          name="options"
          id="DISPLAY_SUMMARY"
          autocomplete="off"
        />DISPLAY_SUMMARY</label
      >
    </div>

    <div id="inputDiv" class="inputDiv">
      <p id="inputOneTitle">Amount:</p>
      <input type="number" id="textInputOne" value="" />
      <p id="inputTwoTitle"></p>
      <input type="text" id="textInputTwo" value="" />
      <button id="submitButton">Submit</button>
    </div>

    <div id="resultsDiv"></div>
  </body>
</html>
